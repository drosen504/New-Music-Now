<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New Music Now!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Overpass:600,800,900" rel="stylesheet">
    
 
</head>
<body class="body">
    <section role ="presentation" id="title-container">
        <h1 role="heading" id="page-title" class="w3-animate-opacity">New Music Now!</h1>
        <h2 id="tagline">The Quick and Easy Way to Find Something New to Listen to</h2>
    </section>
    <main role="main">

        <section id="error-view"></section>

        <section id="landing-view">
            <h3>(Logging into Spotify is required to utilize this service.)</h3><br>
            <button id="js-login-button" class="button" type="submit">Login</button>
        </section>

        <section id="selection-view">
            <h2>Name a band/artist that you like:</h2>
            <label for="band"><form action="#" class="js-artist-search">
                    <input type="text" id="band" class="js-query" placeholder="ex: Beyonce" required><br> 
                    <button class="button" type="submit">New Music Please!</button>
                  </form>
            </label>
        </section>

        <section id="song-view"></section>            
        
        <form id="feedback" class="w3-animate-opacity">
            <p>Do you like what you've heard?</p> <!-- change to appropriate form element -->
            <button type="button" class="button" value="yes" id="yes-button">Yes</button>
            <button type="button" class="button" value="no" id="no-button">Not really</button>
        </form>
        <section id="artist-view" class="w3-animate-opacity"></section>

        <nav id="restart-nav">
            <button type="button" class="button" id="restart-button">Start over with a new band</button>
        </nav>
        
    </main>
    <script src="events.js"></script>
    <script src="auth.js"></script>
    <script src="api.js"></script>
    <script src="generator.js"></script>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.2.1/qs.min.js"></script>
</body>
</html>
