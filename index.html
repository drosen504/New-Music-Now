<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New Music Now</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
 
</head>
<body class="container">
    <h1 role="presentation" class="page-title">New Music Now!</h1>
    <h3>The Quick and Easy Way to Find Something New to Listen to</h3>
    <main role="main">

        <section id="landing-view">
            <h2>Logging in to Spotify is required to utilize this service.</h2><br>
            <button id="js-login-button" type="submit">Login</button>
        </section>

        <section id="selection-view">
            <h2>Name a band/artist you like</h2>
            <label for="band"><form action="#" class="js-artist-search">
                    <input type="text" id="band" class="js-query" required><br>
                    <button type="submit">New Music Please!</button>
                  </form>
            </label>
        </section>

        <section id="song-view"></section>            
        
        <form id="feedback">
            <p>Do you like what you heard?</p> <!-- change to appropriate form element -->
            <button type="button" id="yes-button">Yes</button>
            <button type="button" id="no-button">Not really</button>
        </form>
        <section id="artist-view"></section>

        <br>
        <nav id="restart-nav">
            <button type="button" id="restart-button">Start Over With A New Band</button>
        </nav>
        
    </main>
    <script src="events.js"></script>
    <script src="auth.js"></script>
    <script src="api.js"></script>
    <script src="generator.js"></script>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.2.1/qs.min.js"></script>
</body>
</html>
